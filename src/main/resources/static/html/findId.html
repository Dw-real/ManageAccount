<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/find.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script></head>
<body>
  <div id="container">
    <div id="search-user">
      <h2>아이디 찾기</h2>
      <input type="text" id="userName" placeholder="사용자 이름">
      <input type="text" id="userPhoneNumber" placeholder="전화번호">
      <button id="findUserIdBtn" onclick="findUserId()">조회</button>
    </div>

    <div id="show-userInfo">
      <h2>아이디</h2>
      <div class="user-info-container">
        <span id="foundUserId"></span>
        <button id="checkBtn" onclick="checkComplete()">확인</button>
      </div>
    </div>
  </div>
<script src="../javascript/find.js"></script>
</body>
</html>
