<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 관리</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일시트 링크 -->
</head>
<body>
<h1>계정 관리</h1>
<div id="account-form">
    <h2>회원 가입</h2>
    <form id="createAccountForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="" required>
            <small>아이디는 5자 이상, 20자 이하로 입력하세요.</small>
        </div>

        <div class="form-group">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="pwdCheck">비밀번호 확인</label>
            <input type="password" id="pwdCheck" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="birthDate">생년월일</label>
            <input type="text" id="birthDate" placeholder="YYYYMMDD" required>
        </div>

        <div class="field gender">
            <label for="gender"><b>성별</b></label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>성별 선택</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="tel" id="phoneNumber" placeholder="000-0000-0000" pattern="^\d{3}-\d{3,4}-\d{4}$" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="" required>
        </div>

        <button type="submit">계정 생성</button>
    </form>
</div>

<div id="search-user">
    <h2>계정 조회</h2>
    <input type="text" id="userId" placeholder="사용자 ID 조회">
    <button id="findUserBtn">조회</button>
    <div id="userInfo"></div>
</div>
<script src="script.js"></script>
</body>
</html>
